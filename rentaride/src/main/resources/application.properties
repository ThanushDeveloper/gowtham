
# Server
server.port=8080

# H2 database (file-based for local dev)
spring.datasource.url=jdbc:h2:file:./rentaride/data/rentaride
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Thanush@1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.properties.hibernate.format_sql=true

# Static uploads directory (served at /uploads/**)
app.upload-dir=uploads

# Multipart upload limits (tune as needed)
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=50MB

# CORS allowed origins (frontend dev and prod)
app.cors.allowed-origins=http://localhost:5173,https://rent-a-ride-two.vercel.app

# JWT dev secrets (override in prod)
app.jwt.access-secret=dev-access-secret
app.jwt.refresh-secret=dev-refresh-secret
